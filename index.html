<!doctype html>
<html lang="en">

<head>
    <title>Our Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <h1 class="text-center py-3 text-danger"><strong>Meet our Team</strong></h1>
    </header>

    <main>
        <p class="text-center pb-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti illo ducimus
            ipsum aliquid dolores architecto magnam quos tenetur saepe maiores, facere laudantium accusantium sint rerum
            incidunt nobis dolorum libero fuga?</p>
        <div class="row gap-3 justify-content-evenly" id="team">

        </div>
        <div class="card m-4 p-4">
            <h2 class="text-center">Inserisci un nuovo membro</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Inserisci nome e cognome">
                </div>
                <div class="col-md-6">
                    <label for="inputRole" class="form-label">Ruolo</label>
                    <input type="text" class="form-control" id="inputRole" placeholder="Inserisci il ruolo">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Inserisci l'indirizzo email">
                </div>
                <div class="col-md-6">
                    <label for="inputImg" class="form-label">Immagine</label>
                    <input type="text" class="form-control" id="inputImg" placeholder="Copia URL immagine">
                </div>

                <div class="col-12 text-center ">
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
